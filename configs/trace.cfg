"trace"
{
	"enable"		"0"  // Set to 1 to enable tracing before convars are loaded
	"indent"		"1"  // Set to 1 to indent messages by call level
	"depth"			"25" // Maximum call depth to trace
	"verbosity"		"10" // Maximum verbosity level to log
	"call_level"	"0"  // Verbosity level to use for TraceInto/TraceReturn

	"category"
	{
		"include"	"" // List of categories to trace
		"exclude"	"" // List of categories to exclude
	}

	"class"
	{
		"include"	"" // List of classes to trace
		"exclude"	"" // List of classes to exclude
	}
}
